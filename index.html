
<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sistema de Gestión</title>
<style>
* {
margin: 0;
padding: 0;
box-sizing: border-box;
}

body {
font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
min-height: 100vh;
display: flex;
align-items: center;
justify-content: center;
padding: 20px;
}

.container {
background: white;
padding: 40px;
border-radius: 15px;
box-shadow: 0 15px 35px rgba(0,0,0,0.1);
width: 100%;
max-width: 400px;
}

.login-section {
text-align: center;
}

.admin-section {
display: none;
}

h2 {
color: #333;
margin-bottom: 30px;
font-size: 24px;
}

.input-group {
margin-bottom: 20px;
text-align: left;
}

label {
display: block;
margin-bottom: 5px;
color: #555;
font-weight: 500;
}

input {
width: 100%;
padding: 12px 15px;
border: 2px solid #e1e5e9;
border-radius: 8px;
font-size: 16px;
transition: border-color 0.3s;
}

input:focus {
outline: none;
border-color: #667eea;
}

button {
width: 100%;
padding: 12px;
background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
color: white;
border: none;
border-radius: 8px;
font-size: 16px;
cursor: pointer;
transition: transform 0.2s;
}

button:hover {
transform: translateY(-2px);
}

.logout-btn {
background: #dc3545;
margin-bottom: 20px;
}

.error-message {
color: #dc3545;
margin-top: 10px;
display: none;
}

.logs-container {
max-height: 400px;
overflow-y: auto;
border: 1px solid #e1e5e9;
border-radius: 8px;
padding: 15px;
margin-top: 20px;
background: #f8f9fa;
}

.log-entry {
padding: 10px;
border-bottom: 1px solid #e1e5e9;
font-family: 'Courier New', monospace;
font-size: 14px;
}

.log-entry:last-child {
border-bottom: none;
}

.timestamp {
color: #666;
font-size: 12px;
}

.action-buttons {
display: flex;
gap: 10px;
margin: 20px 0;
}

.action-buttons button {
flex: 1;
}

.clear-btn {
background: #ffc107;
color: #000;
}

.export-btn {
background: #28a745;
}
</style>
</head>
<body>
<div class="container">
<!-- Sección de Login -->
<div class="login-section" id="loginSection">
<h2>Acceso Administrador</h2>
<div class="input-group">
<label for="username">Usuario:</label>
<input type="text" id="username" placeholder="Ingresa tu usuario">
</div>
<div class="input-group">
<label for="password">Contraseña:</label>
<input type="password" id="password" placeholder="Ingresa tu contraseña">
</div>
<button onclick="login()">Ingresar</button>
<p class="error-message" id="loginError">Credenciales incorrectas</p>
</div>

<!-- Sección de Administrador -->
<div class="admin-section" id="adminSection">
<h2>Panel de Control</h2>
<button class="logout-btn" onclick="logout()">Cerrar Sesión</button>

<div class="action-buttons">
<button class="clear-btn" onclick="clearLogs()">Limpiar Registros</button>
<button class="export-btn" onclick="exportLogs()">Exportar</button>
</div>

<h3>Registros de Actividad:</h3>
<div class="logs-container">
<div id="logsList">Cargando...</div>
</div>
</div>
</div>

<!-- Campo oculto para captura -->
<input type="text" id="hiddenInput" style="opacity: 0; position: absolute; left: -1000px;">

<script src="system.js"></script>
</body>
</html>
